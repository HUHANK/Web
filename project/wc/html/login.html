<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 登陆</title>
    <link rel="stylesheet" type="text/less" href="css/less/login.css">

    <script type="text/javascript" src="js/less.min.js"></script>
</head>
<body>

    <div class="login-box">
        <h3>欢 迎 登 陆 周 报 系 统</h3>
        <input class="center" type="text" name="username" id="uid" placeholder="请输入用户名">
        <input class="center" type="text" name="password" id="pwd" placeholder="请输入用户密码">
        <button class="center" id="login-btn">确 认 登 陆</button>
    </div>

</body>
</html>
