<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	
	
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>

	<script type="text/javascript" src="js/pubfunc.js?version=1.2.1"></script>
	<script type="text/javascript" src="js/login.js?version=1.2.1"></script>

	<link rel="stylesheet" type="text/css" href="css/login.css?version=1.2.1">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<h2>海通证券开发一部周报管理系统</h2>
		</div>
		<div class="body">
			<div class="log-box">
				<div class="log-box-a">Please Log In</div>
				<div class="log-box-b"></div>
				<div class="hint"><span id="tishi"></span></div>
				<div class="log-box-c">
					<input id="username" type="text" name="username" placeholder="Username">
					<input id="passwd" type="password" name="passwd" placeholder="Password">
					<div>
						<button class="logbtn">Log In</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div>
			Powered By HYL©2003-2016海通证券股份有限公司 版权所有
		</div>
	</div>
</body>
</html>
