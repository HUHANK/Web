<!DOCTYPE html>

<body>

		<div class="subhead">
			<span class="yhxs"></span>
			<span class="rqxs"></span>
		</div>
	</div>

	<div class="title">

				<li value="Query">查询</li>
				<li value="WZB">写周报</li>

			<h3>我的本周工作</h3>
			<div class="wdbzgz">
				
			</div>

			</div>

					<button value="next">下一页</button>
				</div>
			</div>

			<div class="edit">
				<fieldset class="zq"><legend>周期选择</legend>
					<button value="now" class="btn_clicked">本周</button>
					<button value="next">下周</button>
				</fieldset>
				<fieldset class="sx"><legend>属性编辑</legend>
					<div>
						<label class="lab">系统(模块)</label>
						<label class="xtmk xlk"></label>
					</div>

					<div>
						<label class="lab">类型</label>
						<label class="lx xlk"></label>
					</div>

					<div>
						<label class="lab">跟踪号</label>
						<label class="gzh"><input type="text" name=""></label>
					</div>

					<div>
						<label class="lab">工作内容</label>
						<label class="gzln"><input type="" name=""></label>
					</div>

					<div>
						<label class="lab">性质</label>
						<label class="xz xlk"></label>
					</div>

					<div>
						<label class="lab">工作进度</label>
						<label class="gzjd xlk">
							<select>
								<option>0</option>
								<option>10</option>
								<option>20</option>
								<option>30</option>
								<option>40</option>
								<option>50</option>
								<option>60</option>
								<option>70</option>
								<option>80</option>
								<option>90</option>
								<option>100</option>
							</select>
						</label>
					</div>

					<div>
						<label class="lab">开始日期</label>
						<label class="ksrq"><input class="datainp" id="dateinfo" type="text" placeholder="请选择" readonly=""></label>
					</div>

					<div>
						<label class="lab">后续人日</label>
						<label class="hxrr"><input type="text" name=""></label>
					</div>
				</fieldset>
				<fieldset class="bz"><legend>备注(问题或阻碍)</legend>
					<textarea></textarea>
				</fieldset>
			</div>
			<button class="btn-submit">提交</button>
			<button class="btn-update">跟新</button>

		        	<li class="item" name="bmgl">部门管理</li>
		        	<li class="item" name="xzgl">小组管理</li>
		        	<li class="item" name="qxgl">权限管理</li>
		        	<li class="item" name="zdwh">字典维护</li>
	    		</ul>

                			</div>
    					</div>
    					<div class="je-form-item">
    						<label class="je-label je-f14">新密码</label>

                    			<input type="password" name="" autocomplete="off" placeholder="请输入新密码" class="je-input xmm1">
                			</div>
    					</div>

                			</div>
    					</div>
    					<button class="je-btn submit">确认修改</button>
    				</div>
    			</div>	

    			<div class="bmgl">

    				</div>
    				<button class="je-btn add" name="add">添加</button>
    			</div>	

    			<div class="xzgl">
    				<div class="table">
    					
    				</div>
    				<button class="je-btn add" name="add">添加</button>
    			</div>

    					<div class="je-form-item" style="margin-bottom: 0;">
			                <div class="je-w25 je-dib">
			                    <label class="je-label je-f14">根字典</label>
			                    <div class="je-inputbox">
			                    <select class="root">
			                        
			                    </select>
			                    </div>
			                </div>
			                <div class="je-w25 je-dib">
			                    <label class="je-label je-f14">一级字典</label>
			                    <div class="je-inputbox">
			                    <select class="first">

			                    </div>
			                </div>
			                <div class="je-w25 je-dib">
			                    <label class="je-label je-f14">二级字典</label>
			                    <div class="je-inputbox">
			                    <select class="second">

			                    </div>
			                </div>

			            </div>

    				<div class="tool" style="">
    					<button class="je-btn-mini je-bg-native je-rdu add">
    						<i class="je-icon" style="">&#xe61a;</i>
    					</button>
    					<button class="je-btn-mini je-bg-red je-rdu">
    						<i class="je-icon">&#xe636;</i>
    					</button>
    					<button class="je-btn-mini je-bg-green je-rdu">

    					</button>
						
						<button class="je-btn-mini je-bg-native je-rdu" style="float: right; margin-right: 10px;">

    					</button>
    					<label style="float: right;"><i class="je-icon">&#xe63d;</i></label>
    					<button class="je-btn-mini je-bg-native je-rdu" style="float: right;">
    						<i class="je-icon" style="">&#xe613;</i>

    				</div>
