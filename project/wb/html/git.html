<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Git</title>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/git.js"></script>
    <link rel="stylesheet" type="text/css" href="css/git.css">
</head>
<body>

  <div id="level1"></div>
  <div id="level2">
      <div class="head"><span class="left"></span><span class="right"></span></div>
      <div class="submit">
        <div class="row1">
          <span>
            <label>服务器IP</label>
            <input class="host" type="text" name="" value="10.10.14.36">
          </span>
          <span>
            <label>back账户</label>
            <input class="back-user" type="text" name="" value="back">
          </span>
          <span>
            <label>back密码</label>
            <input class="back-pwd" type="password" name="" value="back">
          </span>
        </div>
        <div class="row2">
          <span class="branchs">
            <label>Git分支</label>
            <select style="width: 600px;">
            </select>
          </span>
          <span>
            <button class="upt-branch">更新分支</button>
          </span>
        </div>
        <div class="row3">
          <span>
            <label>Commit:</label>
            <input type="text" name="" class="icommit">
            <button class="show-commits">...</button>
            <button class="start-upgrade">开始升级</button>
          </span>
        </div> 
      </div>
      <div class="result"></div>
  </div>
  <div id="level3">
        <div class="bkg"></div>
        <div class="gitlog">
            <div class="title">集中交易分支</div>
            <div class="wrap1">
              <div class="log">
                <div class="table-head">
                  <table border="1">
                    <colgroup>
                      <col style="width: 71px;" />
                      <col style="width: 141px;" />
                      <col />
                    </colgroup>
                    <thead>
                      <tr>
                        <th>作者</th>
                        <th>日期</th>
                        <th>信息</th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <div class="table-body">
                  <table border="1">
                    <colgroup>
                      <col style="width: 71px;" />
                      <col style="width: 141px;" />
                      <col />
                    </colgroup>
                    <tbody>
                      <tr><td align="center">HYL</td><td align="center">2018/06/20 15:23:00</td><td>TestTestTestTestTest</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <pre class="detail"></pre>
              <div class="submit"><button class="yes">确认</button></div>
            </div>
        </div>
  </div>

</body>
</html>
