<!DOCTYPE html>
<html>

</head>
<body>

        <div class="d2"></div>

<style type="text/css">
    *{margin: 0; padding: 0;}

        position: fixed;

        width: 100px;
        height: 200px;
    }

    function main() {
         var w = $('.d2')[0].offsetWidth - $('.d2')[0].scrollWidth;
         console.info(w);
    }
