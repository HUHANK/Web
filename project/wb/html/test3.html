<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TEST4</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="table">
        <div></div>
    </div>
</body>
<script>
    window.onload = main;
    function main() {
        var conf = {};
        conf.host = $("div.table");
        conf.width = 800;
        conf.height = 400;
        conf.columns = [
            {name:'姓名', field:'name', width:"100", align:"center"},
            {name:'年龄', field:'age',  width:"60",  align:"center"},
            {name:'学校', field:'school', width:'100', align:"left"}
        ];
        conf.datas = [
            {name: "Hank", age: 34, school: '你好附件埃里克的数据发生的飞机撒打开积分卡多少积分发送佳都科技发送'},
            {name: 'Jack', age: 23, school: '你好附件埃里克的数据发生的飞机撒打开积分卡多少积分发送佳都科技发送'},
            {name: 'SanMu', age: 34, school: '你好附件埃里克的数据发生的飞机撒打开积分卡多少积分发送佳都科技发送'}
        ];

        // console.info(conf);
        hyl_table(conf);

        function hyl_table(conf) {
            var host = $(conf.host);
            host.html("");
            host.append($("<div></div>").css("width", conf.width).css("height", conf.height));
            host = host.children();
            var table = $("<table></table>").attr("border", 1)
                        .css("border-collapse", "collapse");

            var tr = $("<tr></tr>");
            var _names = [];
            var _align = [];
            var _width = [];
            $(conf.columns).each(function(index, el) {
                var th = $("<th></th>").text(el.name)
                        .attr("align", "center")
                        .css("width", el.width);
                tr.append(th);
                _names.push(el.field);
                _align.push(el.align);
                _width.push(el.width);
            });
            var _thead = $("<thead></thead>").append(tr);
            table.append(_thead);

            var _tbody = $("<tbody></tbody>");
            tr =  $("<tr></tr>");
            $(conf.datas).each(function(index, el) {
                tr =  $("<tr></tr>");
                
                $(_names).each(function(index, ell) {
                    var td = $("<td></td>").text(el[ell])
                            .attr("align", _align[index])
                            .css("width", _width[index])
                            .css({
                                "word-wrap": 'break-all',
                                "word-break": 'break-all'
                            });;
                    tr.append(td);
                });
                _tbody.append(tr);
            });
            table.append(_tbody);

            host.append(table);
        }
    }
</script>
</html>
